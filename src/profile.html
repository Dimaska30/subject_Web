<!DOCTYPE html>

<head>
    <title>Газета "Постмодерн"</title>
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e0fecb2f50.js" crossorigin="anonymous"></script>
    <script src="./js/profile.js" type="text/javascript"></script>
</head>

<body>
    <div class="--shadow">
        <header class="--papper_effect">
            <img class="logo" src="./images/logo.png"></img>
            <h1 class="site_name">INFOgrapics</h1>
            <form class="search">
                <fieldset>
                    <legend>Поиск</legend>
                    <div>
                        <input type="text" placeholder="Напиши, мне, напиши"></input>
                        <div class="search__btn"><i class="fa-solid fa-magnifying-glass"></i></div>
                    </div>
                    <div class="search__checkbox-wrapper">
                        <div>
                            <input type="radio" name="type_search" value="Title" id="type_search_title" checked />
                            <label for="type_search_title">Заголовок</label>
                        </div>
                        <div>
                            <input type="radio" name="type_search" value="tag" id="type_search_tag" />
                            <label for="type_search_tag">Теги</label>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="avatar">
                <img class="avatar-img" src="./images/out.png" width="100%" height="100%" />
            </div>
            <nav>
                <ol>
                    <li><a>MAIN PAGE</a></li>
                    <li><a>MAIN PAGE</a></li>
                    <li><a>FEED</a></li>
                </ol>
            </nav>
        </header>
    </div>

    <main class="--shadow">
        <article class="profile_wrapper article --papper_effect --no-fix-size">
            <section class="header-profile">
                <div class="header-profile__avatar">
                    <img class="avatar-img" src="./images/avatar.png" width="100px" height="100px" />
                </div>
                <div class="header-profile__info">
                    <p class="nickname">Anonymous</p>
                    <p class="email">any_account@mail.ru</p>
                    <a href="/any">Change password</a>
                </div>
                <form class="header-profile__buttons">
                    <input type="radio" name="block" id="radio-favorite" value="1" checked>
                    <label for="radio-favorite">favorite <i class="fa-solid fa-heart --red"></i></label>
                    <input type="radio" name="block" id="radio-later" value="2">
                    <label for="radio-later">later <i class="fa-solid fa-eye"></i></label>
                    <input type="radio" name="block" id="radio-my" value="3">
                    <label for="radio-my">my article <i class="fa-solid fa-feather-pointed"></i></label>
                </form>
            </section>
            <section id="prifile-article-wrapper">
                <div id="favorite_block" class="articles_wrapper">
                    <div class="articles_block__mini">
                        

                    </div>
                </div>
                <div id="later_block" class="articles_wrapper">
                    <div class="articles_block__mini">
                    </div>
                </div>
                <div id="my_block" class="articles_wrapper">
                    <div class="articles_block__mini">

                    </div>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <div>
            <h3>Создатель:</h3>
            <p>Плескунов Дмитрий</p>
            <div class="social-wrapper">
                <h3>Контакты:</h3>
                <ul class="social">
                    <a href="mailto:pleskunov_dima@mail.ru">
                        <li><i class="fa-regular fa-envelope" aria-hidden="true"></i></li>
                    </a>
                    <a href="http://t.me/Dimaska30">
                        <li><i class="fa-brands fa-telegram" aria-hidden="true"></i></li>
                    </a>
                    <a href="https://vk.com/maximilian30">
                        <li><i class="fa-brands fa-vk" aria-hidden="true"></i></li>
                    </a>
                    <a href="tel:89081171640">
                        <li><i class="fa-solid fa-phone" aria-hidden="true"></i></li>
                    </a>
                </ul>
            </div>
        </div>
    </footer>

    <template id="article_favorite">
        <div class="--shadow">
            <article class="mini_article --papper_effect">
                <div class="mini_article__wrapper-img">
                    <img class="mini_article__img" width="240px" height="180px" alt="article image"
                        src="" />
                </div>
                <h2 class="mini_article__title"></h2>
                <p class="mini_article__text"></p>
                <button class="favorite_btn" onclick="toggle_click(event, 'like')"><i class="fa-solid fa-heart --red"></i></button>
            </article>
        </div>
    </template>

    <template id="article_leter">
        <div class="--shadow">
            <article class="mini_article --papper_effect --for-profile">
                <div class="mini_article__wrapper-img">
                    <img class="mini_article__img" width="240px" height="180px" alt="article image"
                        src="" />
                </div>
                <h2 class="mini_article__title"></h2>
                <p class="mini_article__text"></p>
                <button class="favorite_btn" onclick="toggle_click(event, 'watch')"><i class="fa-solid fa-minus"></i></button>
            </article>
        </div>
    </template>

    <template id="article_written">
        <div class="--shadow">
            <article class="mini_article --papper_effect --for-profile">
                <div class="mini_article__wrapper-img">
                    <img class="mini_article__img" width="240px" height="180px" alt="article image" src="" />
                </div>
                <h2 class="mini_article__title"></h2>
                <p class="mini_article__text"></p>
                <button class="favorite_btn" onclick="edit(event)"><i class="fa-solid fa-feather-pointed"></i></button>
            </article>
        </div>
    </template>
</body>
